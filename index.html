<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Nunn4k Designs</title>


</head>
<body>
<div class="bg__image"></div>
<div class="container">
  <img class="hero" src="./images/illustration-hero.svg" alt="">
  <h1>Order Summary</h1>

  <p class="description">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>

  <div class="pricing">
    <img src="./images/icon-music.svg" alt="">
    <article>
      <div>
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
    </article>
    <button class="btn change-btn">Change</button>
  </div>



  <div class="buttons">
    <button class="btn payment-btn">Proceed to Payment</button>
    <button class="btn cancel-btn">Cancel Order</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/reymark.perez.94/">Rogem Mark Perez</a>.
  </div>
</body>
</html>
